<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Calculator</title>

    <link rel="stylesheet" href="assets/styles.css">
  </head>
  <body>
    <div id="app">
      <div class="inline-block">
        <div class="calculator">
          <div class="calculator__expr">1+2=3</div>
          <div class="calculator__output">3</div>
          <div class="calculator__buttons">
            <button class="r0 c0 colspan2 bg-red">AC</button>
            <button class="r0 c2">&divide;</button>
            <button class="r0 c3">&times;</button>

            <button class="r1 c0">7</button>
            <button class="r1 c1">8</button>
            <button class="r1 c2">9</button>
            <button class="r1 c3">-</button>

            <button class="r2 c0">4</button>
            <button class="r2 c1">5</button>
            <button class="r2 c2">6</button>
            <button class="r2 c3">+</button>

            <button class="r3 c0">1</button>
            <button class="r3 c1">2</button>
            <button class="r3 c2">3</button>
            <button class="r3 c3 rowspan2 bg-blue">=</button>

            <button class="r4 c0 colspan2">0</button>
            <button class="r4 c2">.</button>
          </div>
        </div>
        <footer class="attribution">
          Developed by
          <a class="attribution__link" href="https://github.com/dwayne/" target="_blank">
            Dwayne Crooks
          </a>
        </footer>
      </div>
    </div>
  </body>
</html>
